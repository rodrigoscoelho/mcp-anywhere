# fly.toml app configuration file generated for mcp-anywhere-withered-resonance-1726 on 2025-06-30T16:54:32-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mcp-anywhere'
primary_region = 'iad'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATA_DIR = '/.data'
  DOCKER_HOST = 'unix:///var/run/docker.sock'
  WEB_PORT = '8000'
  MCP_PATH = '/mcp'
  LOG_LEVEL = 'INFO'

[[mounts]]
  source = 'mcp_anywhere_data'
  destination = '/.data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[http_service.ports]]
    port = 443
    handlers = ['tls', 'http']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  # Health check to ensure the application is responding
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "10s"
    path = "/health"
    headers = {}

# Note: MCP server is now mounted at /mcp on the main service (port 8000)
# No separate service needed due to the new dual transport architecture

[processes]
  app = 'python -m mcp_anywhere serve http'

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 2
